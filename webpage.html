<body>
    <canvas id="canvas" width="280" height="280"></canvas>
    <button onclick="predict()">Predict</button>
    <p id="prediction">Prediction will appear here</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Setup drawing functionality
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            draw(e);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) draw(e);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.beginPath();
        });

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 8;
            ctx.line
            ctx.lineCap = 'round';
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Function to convert canvas to 28x28 pixel data and then to Blob
        function getImageDataAsBlob() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 28;
            tempCanvas.height = 28;

            // Scale down the original canvas to 28x28
            tempCtx.drawImage(canvas, 0, 0, 28, 28); // todo: bad image quality


            // Convert to blob
            return new Promise((resolve) => {
                tempCanvas.toBlob((blob) => {
                    const img = new Image();
                    const blobUrl = URL.createObjectURL(blob);
                    img.src = blobUrl
                    document.body.appendChild(img);

                    resolve(blob);
                }, 'image/jpeg');
            });
        }

        // Predict function - this is where you would integrate with your Hugging Face model
        async function predict() {
            const blob = await getImageDataAsBlob();
            // const blobUrl = URL.createObjectURL(blob);

            // document.getElementById('prediction').textContent = `Predicted Digit: ${prediction}`;
        }
    </script>
</body>
</html>
